<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <input type="radio" name="slider" id="item-1" checked>
        <input type="radio" name="slider" id="item-2">
        <input type="radio" name="slider" id="item-3">

        <input type="radio" name="slider" id="item-5">

        <input type="radio" name="slider" id="item-7">

        <div class="cards">
            <label class="card" for="item-1" id="song-1">

            <label class="card" for="item-3" id="song-3">

            <label class="card" for="item-4" id="song-4">

            </label>
            <label class="card" for="item-5" id="song-5">

            <label class="card" for="item-6" id="song-6">

            </label>
            <label class="card" for="item-7" id="song-7">

            </label>
        </div>
        <div class="player">
                    <img src="https://avatars.mds.yandex.net/get-mpic/5395693/img_id5481665985592982614.jpeg/orig" width="180px" height="150px" border-radius="20px">
                        <path d="M5 3l14 9-14 9V3z" />
